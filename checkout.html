  <!-- üìú Script para procesar formulario y enviar pedido v√≠a WhatsApp -->
  <script>
    const resumenProductos = document.getElementById("resumen-productos");
    const totalElement = document.getElementById("total");
    const productos = JSON.parse(localStorage.getItem("carrito")) || [];

    let total = 0;

    // Si el carrito est√° vac√≠o
    if (productos.length === 0) {
      resumenProductos.innerHTML = "<p class='checkout-vacio'>Tu carrito est√° vac√≠o.</p>";
    } else {
      // Mostrar productos en resumen
      resumenProductos.innerHTML = productos.map(prod => {
        total += prod.precio;
        return `<p>${prod.nombre} - ${prod.precio.toLocaleString()} COP</p>`;
      }).join("");
      totalElement.textContent = total.toLocaleString();
    }

    // Env√≠o del formulario
    document.getElementById("formulario-checkout").addEventListener("submit", (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const direccion = document.getElementById("direccion").value;
      const metodoEnvio = document.getElementById("metodo-envio").value;
      const metodoPago = document.querySelector("input[name='pago']:checked").value;

      let mensaje = `¬°Hola! Quiero hacer un pedido en WABAGS:%0A`;
      mensaje += `üë§ *Nombre:* ${nombre}%0A`;
      mensaje += `üìß *Correo:* ${email}%0A`;
      mensaje += `üìç *Direcci√≥n:* ${direccion}%0A`;
      mensaje += `üöö *Env√≠o:* ${metodoEnvio}%0A`;
      mensaje += `üí≥ *Pago:* ${metodoPago}%0A%0A`;
      mensaje += `üõç *Productos:*%0A`;

      productos.forEach(p => {
        mensaje += `- ${p.nombre}: ${p.precio.toLocaleString()} COP%0A`;
      });

      mensaje += `%0Aüí∞ *Total:* ${total.toLocaleString()} COP`;

      // WhatsApp destino (modifica si es necesario)
      const numero = "573042509530";
      const url = `https://wa.me/${numero}?text=${mensaje}`;

      window.open(url, "_blank");

      // Vaciar carrito
      localStorage.removeItem("carrito");
    });
  </script>
